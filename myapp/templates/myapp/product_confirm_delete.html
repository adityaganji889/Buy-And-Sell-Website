{% extends 'myapp/base.html' %}
{% block content %}
{% load static %}
<h1 class="text-2xl m-10 font-bold">Delete Product</h1>
<form method="POST" class="flex bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
   {% csrf_token %}
   <div>
    <img class="mt-3 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0" src="{% static 'myapp/images/delete.jpg' %}" alt='job hunt' style='width: 75%;' />
   </div>
   <div>
      <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Are you sure you want to delete this product ?</label>
   </div>
   <div>
     <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
            {{product.name}}
        </label>
       </div>
       <div class="mb-4">
        <img class="h-40 w-40"src="{{product.image.url}}" alt="">
       </div>
        <input type="submit" class="bg-red-500 hover:bg-red-700 text-white px-5 py-2" name="confirm" value="Confirm" >
        <a class="button bg-green-500 hover:bg-green-700 text-white px-5 py-3" href="{% url 'myapp:products' %}">Cancel</a>
       </div>
   </div>
   
   <!-- <input type="submit" class="bg-red-500 text-white px-5 py-2" name="confirm" value="Confirm" >
   <a class="bg-red-500 text-white px-5 py-2" href="{% url 'myapp:products' %}">Cancel</a> -->
</form>
{% endblock %}
