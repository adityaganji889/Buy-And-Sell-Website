{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold">ðŸ§‘ Login User</h1>
<div class="container py-5">
    <form method="post" class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label for="">Username :</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.username}}
            </div>
        </div>
        <div class="mb-2">
            <label for="">Password :</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.password}}
            </div>
        </div>
        <button type="submit" class="bg-green-500 text-white px-5 py-2">Login</button>
    </form>
    <div class="m-10">Do not have an account ?
        <a class="text-indigo-500" href="{% url 'users:register' %}">Register</a>
    </div>
</div>
{% endblock %}
