{% extends 'myapp/base.html' %}
{% block content %}
{% load static %}
<h1 class="text-2xl m-10 font-bold">ðŸ§‘ Register User</h1>
<main class="mt-2 mx-auto max-w-7xl px-4 sm:mt-2 sm:px-6 md:mt-2 lg:mt-2 lg:px-8 xl:mt-2">
    <span class="flex">
        <span>
            <img class="mt-3 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0" src="{% static 'myapp/images/registration.jpg' %}" alt='job hunt' style='width: 100%;' />
        </span>
        <span class="container py-5">
            <div>
                <form method="post" class="w-3/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="">Username :</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{form.username}}
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="">Email :</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{form.email}}
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="">Password :</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{form.password1}}
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="">Confirm Password :</label>
                        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                            {{form.password2}}
                        </div>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white px-5 py-2">Register</button>
                </form>
                <div class="m-10">Are you already registered?
                    <a class="text-indigo-500" href="{% url 'users:login' %}">Login</a>
                </div>
            </div>
        </span>
    </span>
 </main>
{% endblock %}
